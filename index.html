<!DOCTYPE html>
<html>
    <head>
        <title>TiddlyBone</title>
        <link rel="stylesheet" type="text/css" href="/bags/common/tiddlers/reset.css" />
        <link rel="stylesheet" type="text/css" href="/bags/tiddlybone_public/style.css" />
    </head>
    <body>
        <header>
            <h1>TiddlyBone</h1>
            <p>An example <a href="http://github.com/cdent/tsapp">tsapp</a> using
                <a href="http://backbonejs.org/">Backbone.js</a> and <a href="http://requirejs.org/">RequireJS</a></p>
            <hr>
        </header>
        <nav>
            <ul>
                <li id="tiddlers"><a href="#tiddlers">Tiddlers</a></li>
                <li id="new-tiddler"><a href="#newTiddler">New Tiddler</a></li>
                <li id="get-tiddler"><a href="#tiddler">Get Tiddler</a><input type="text" id="title-input"
                                                                              placeholder=" Enter title here"/></li>
            </ul>
        </nav>
        <section>
            Tiddler content will be placed here.
        </section>
        <footer>
            <div id="anchor">
                <p>Brought to you by <a href="http://tiddlyspace.com">Tiddlyspace</a></p>
            </div>
        </footer>

        <script data-main="/bags/tiddlybone_public/main" src="/bags/tiddlybone_public/tiddlers/require.js"></script>

        <script type="text/template" id="tiddler-list-template">
            <a href='#tiddler/<%= title %>'><%= title %></a>
        </script>

        <script type="text/template" id="tiddler-template">
            <article>
                <h3><%= title %></h3>
                <br>
                <div id="content">
                    <pre><%= text %></pre>
                </div>
                <br>
                <div id="meta">
                    <ul>
                        <li>revision: <%= revision %></li>
                        <li>creator: <%= creator %></li>
                        <li>created: <%= created %></li>
                        <li>modifier: <%= modifier %></li>
                        <li>modified: <%= modified %></li>
                        <li>bag: <%= bag %></li>
                        <li>tags: <%= tags %></li>
                    </ul>
                </div>
                <div id="controls">
                    <input type="submit" class="edit-button" value="Edit"/>
                    <input type="submit" class="delete-button" value="Delete"/>
                </div>
            </article>
        </script>

        <script type="text/template" id="new-tiddler-template">
            <div id="form-wrapper">
                <form action="">
                    <label for="tiddler-title">Title:</label>
                    <input type="text" id="tiddler-title" value="<%= title %>"/>
                    <label for="tiddler-tags">Tags:</label>
                    <input type="text" id="tiddler-tags" value="<%= tags %>" placeholder="comma separated list"/>
                    <label for="tiddler-content">Content:</label>
                    <br>
                    <textarea rows="10" id="tiddler-content" value="<%= text %>"/>
                    <input type="submit" class="submit-button" value="Save"/>
                </form>
            </div>
        </script>

    </body>
</html>
